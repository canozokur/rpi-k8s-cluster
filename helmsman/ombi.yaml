---
env:
  TZ: Europe/Helsinki
image:
  registry: linuxserver/ombi
  tag: 4.16.11
persistence:
  config:
    enabled: enabled
    type: pvc
    storageClass: truenas-iscsi
    mountPath: /config
    size: 1Gi
    retain: false
    accessMode: ReadWriteOnce
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      external-dns.alpha.kubernetes.io/hostname: muskat.pco.pink
    hosts:
      - host: muskat.pco.pink
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: muskat-tls-cert
        hosts:
          - muskat.pco.pink
resources:
  limits:
    cpu: 2000m
  requests:
    cpu: 1000m
