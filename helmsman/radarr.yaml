---
env:
  TZ: Europe/Helsinki
  PGID: 568
  PUID: 568
image:
  repository: linuxserver/radarr
  tag: 5.2.6.8376-ls201
persistence:
  config:
    enabled: enabled
    type: pvc
    mountPath: /config
    storageClass: truenas-iscsi
    size: 1Gi
    retain: false
    accessMode: ReadWriteOnce
  shared:
    enabled: enabled
    type: pvc
    mountPath: /shared
    existingClaim: media-shared
    size: 1Ti
    retain: true
    accessMode: ReadWriteMany
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      external-dns.alpha.kubernetes.io/hostname: radarr.pco.pink
    hosts:
      - host: radarr.pco.pink
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: radarr-tls-cert
        hosts:
          - radarr.pco.pink
resources:
  limits:
    cpu: 1000m
  requests:
    cpu: 500m
