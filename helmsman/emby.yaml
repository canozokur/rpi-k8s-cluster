---
env:
  TZ: Europe/Helsinki
  PUID: 568
  PGID: 568
persistence:
  config:
    enabled: enabled
    type: pvc
    mountPath: /config
    size: 1Gi
    retain: false
    accessMode: ReadWriteOnce
  shared:
    enabled: enabled
    type: pvc
    mountPath: /shared
    existingClaim: media-shared
    size: 1Ti
    retain: true
    accessMode: ReadWriteMany
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      external-dns.alpha.kubernetes.io/hostname: emby.pco.pink
    hosts:
      - host: emby.pco.pink
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: emby-tls-cert
        hosts:
          - emby.pco.pink
resources:
  limits:
    cpu: 4000m
    memory: 4Gi
    smarter-devices/vchiq: 1
    smarter-devices/video10: 1
    smarter-devices/video11: 1
    smarter-devices/video12: 1
  requests:
    cpu: 2000m
    memory: 3Gi
    smarter-devices/vchiq: 1
    smarter-devices/video10: 1
    smarter-devices/video11: 1
    smarter-devices/video12: 1
image:
  registry: lscr.io
  repository: "linuxserver/emby"
  tag: "4.6.7.0-ls114"
