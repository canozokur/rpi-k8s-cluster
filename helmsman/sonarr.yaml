---
env:
  TZ: Europe/Helsinki
  PGID: 568
  PUID: 568
image:
  repository: linuxserver/sonarr
  tag: version-3.0.7.1477
persistence:
  config:
    enabled: enabled
    type: pvc
    storageClass: truenas-iscsi
    mountPath: /config
    size: 1Gi
    retain: false
    accessMode: ReadWriteOnce
  shared:
    enabled: enabled
    type: pvc
    mountPath: /shared
    existingClaim: media-shared
    size: 1Ti
    retain: true
    accessMode: ReadWriteMany
ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      external-dns.alpha.kubernetes.io/hostname: sonarr.pco.pink
    hosts:
      - host: sonarr.pco.pink
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: sonarr-tls-cert
        hosts:
          - sonarr.pco.pink
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 500Mi
