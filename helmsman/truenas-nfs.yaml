csiDriver:
  name: "org.democratic-csi.nfs"
storageClasses:
- name: truenas-nfs
  defaultClass: true
  reclaimPolicy: Delete
  volumeBindingMode: Immediate
  allowVolumeExpansion: true
  parameters:
    fsType: nfs
  mountOptions:
  - noatime
  - nfsvers=4
  secrets:
    provisioner-secret:
    controller-publish-secret:
    node-stage-secret:
    node-publish-secret:
    controller-expand-secret:
# disable snapshots for now
volumeSnapshotClasses: []
driver:
  config:
    driver: freenas-nfs
    instance_id:
    httpConnection:
      protocol: http
      host: 192.168.1.129
      port: 80
      apiKey: $TRUENAS_API_KEY
      allowInsecure: true
    sshConnection:
      host: 192.168.1.129
      port: 22
      username: k8s
      privateKey: $TRUENAS_PRIVATE_KEY
    zfs:
      cli:
       sudoEnabled: true
      datasetParentName: main/k8s/vols # main/k8s dataset in TrueNAS
      detachedSnapshotsDatasetParentName: main/k8s/snaps
      datasetEnableQuotas: true
      datasetEnableReservation: false
      datasetPermissionsMode: "0777"
      datasetPermissionsUser: 1000 # create this user and group in TrueNAS
      datasetPermissionsGroup: 1000
    nfs:
      shareHost: 192.168.1.129
      shareAlldirs: false
      shareAllowedHosts: []
      shareAllowedNetworks: []
      shareMaprootUser: root
      shareMaprootGroup: wheel
      shareMapallUser: ""
      shareMapallGroup: ""
