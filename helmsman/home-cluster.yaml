context: home-cluster

settings:
  kubeContext: "rpi-cluster"
  globalMaxHistory: 3

# define your environments and their k8s namespaces
namespaces:
  media:
  ingress-nginx:
  external-dns:
  cert-manager:

helmRepos:
  k8s-at-home: "https://k8s-at-home.com/charts/"
  ingress-nginx: "https://kubernetes.github.io/ingress-nginx"
  bitnami: "https://charts.bitnami.com/bitnami"
  jetstack: "https://charts.jetstack.io"

apps:
  ingress-nginx:
    namespace: "ingress-nginx"
    enabled: true
    chart: ingress-nginx/ingress-nginx
    version: "4.0.18"
    protected: false
    valuesFile: ingress-nginx.yaml

  external-dns:
    namespace: "external-dns"
    enabled: true
    chart: bitnami/external-dns
    version: "6.2.1"
    protected: false
    valuesFile: external-dns.yaml

  cert-manager:
    namespace: cert-manager
    enabled: true
    chart: jetstack/cert-manager
    version: "1.7.1"
    protected: false
    valuesFile: cert-manager.yaml
    hooks:
      postInstall: hooks/postInstall/cert-manager.yaml

  prowlarr:
    namespace: media
    enabled: true
    chart: k8s-at-home/prowlarr
    version: "4.2.0"
    protected: false
    valuesFile: prowlarr.yaml
    hooks:
      preInstall: hooks/preInstall/create-shared-pvc.yaml

  radarr:
    namespace: media
    enabled: true
    chart: k8s-at-home/radarr
    version: "16.0.1"
    protected: false
    valuesFile: radarr.yaml
    hooks:
      preInstall: hooks/preInstall/create-shared-pvc.yaml

  ombi:
    namespace: media
    enabled: true
    chart: k8s-at-home/ombi
    version: "11.2.0"
    protected: false
    valuesFile: ombi.yaml
    hooks:
      preInstall: hooks/preInstall/create-shared-pvc.yaml

  sonarr:
    namespace: media
    enabled: true
    chart: k8s-at-home/sonarr
    version: "16.0.1"
    protected: false
    valuesFile: sonarr.yaml
    hooks:
      preInstall: hooks/preInstall/create-shared-pvc.yaml

  nzbget:
    namespace: media
    enabled: true
    chart: k8s-at-home/nzbget
    version: "12.2.0"
    protected: false
    valuesFile: nzbget.yaml
    hooks:
      preInstall: hooks/preInstall/create-shared-pvc.yaml
