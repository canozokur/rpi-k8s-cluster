context: home-cluster

settings:
  kubeContext: "rpi-cluster"
  globalMaxHistory: 3

# define your environments and their k8s namespaces
namespaces:
  media:
  ingress-nginx:
  external-dns:
  cert-manager:
  device-manager:
  democratic-csi:
  metallb-system:
    labels:
      app: metallb
      # see the note in https://metallb.universe.tf/installation/
      pod-security.kubernetes.io/enforce: privileged
      pod-security.kubernetes.io/audit: privileged
      pod-security.kubernetes.io/warn: privileged


helmRepos:
  k8s-at-home: "https://k8s-at-home.com/charts/"
  ingress-nginx: "https://kubernetes.github.io/ingress-nginx"
  bitnami: "https://charts.bitnami.com/bitnami"
  jetstack: "https://charts.jetstack.io"
  democratic-csi: "https://democratic-csi.github.io/charts/"
  metallb: "https://metallb.github.io/metallb"

apps:
  metallb-internal:
    namespace: "metallb-system"
    enabled: false
    chart: metallb/metallb
    version: "0.13.5"
    protected: false
    valuesFile: metallb-internal.yaml
    hooks:
      postInstall: hooks/postInstall/metallb-internal.yaml

  metallb-external:
    namespace: "metallb-system"
    enabled: false
    chart: metallb/metallb
    version: "0.13.5"
    protected: false
    valuesFile: metallb-external.yaml

  truenas-nfs:
    namespace: "democratic-csi"
    enabled: true
    chart: democratic-csi/democratic-csi
    version: "0.11.1"
    protected: false
    valuesFile: truenas-nfs.yaml
    setFile:
      # api key needs to be create in TrueNAS and added into the file manually
      # truenas.apikey file shouldn't have a newline at the end
      driver.config.httpConnection.apiKey: ../certs/truenas.apikey
      driver.config.sshConnection.privateKey: ../certs/truenas
    group: truenas

  truenas-iscsi:
    namespace: "democratic-csi"
    enabled: true
    chart: democratic-csi/democratic-csi
    version: "0.11.1"
    protected: false
    valuesFile: truenas-iscsi.yaml
    setFile:
      # api key needs to be create in TrueNAS and added into the file manually
      # truenas.apikey file shouldn't have a newline at the end
      driver.config.httpConnection.apiKey: ../certs/truenas.apikey
      driver.config.sshConnection.privateKey: ../certs/truenas
    group: truenas

  ingress-nginx:
    namespace: "ingress-nginx"
    enabled: true
    chart: ingress-nginx/ingress-nginx
    version: "4.0.18"
    protected: false
    valuesFile: ingress-nginx.yaml

  external-dns:
    namespace: "external-dns"
    enabled: true
    chart: bitnami/external-dns
    version: "6.2.1"
    protected: false
    valuesFile: external-dns.yaml

  cert-manager:
    namespace: cert-manager
    enabled: true
    chart: jetstack/cert-manager
    version: "1.7.1"
    protected: false
    valuesFile: cert-manager.yaml
    hooks:
      postInstall: hooks/postInstall/cert-manager.yaml

  prowlarr:
    namespace: media
    enabled: true
    chart: k8s-at-home/prowlarr
    version: "4.2.0"
    protected: false
    valuesFile: prowlarr.yaml
    hooks:
      preInstall: hooks/preInstall/create-shared-pvc.yaml

  radarr:
    namespace: media
    enabled: true
    chart: k8s-at-home/radarr
    version: "16.0.1"
    protected: false
    valuesFile: radarr.yaml
    hooks:
      preInstall: hooks/preInstall/create-shared-pvc.yaml

  ombi:
    namespace: media
    enabled: true
    chart: k8s-at-home/ombi
    version: "11.2.0"
    protected: false
    valuesFile: ombi.yaml
    hooks:
      preInstall: hooks/preInstall/create-shared-pvc.yaml

  sonarr:
    namespace: media
    enabled: true
    chart: k8s-at-home/sonarr
    version: "16.0.1"
    protected: false
    valuesFile: sonarr.yaml
    hooks:
      preInstall: hooks/preInstall/create-shared-pvc.yaml

  nzbget:
    namespace: media
    enabled: false
    chart: k8s-at-home/nzbget
    version: "12.2.0"
    protected: false
    valuesFile: nzbget.yaml
    hooks:
      preInstall: hooks/preInstall/create-shared-pvc.yaml

  emby:
    namespace: media
    enabled: false
    chart: k8s-at-home/emby
    version: "3.2.0"
    protected: false
    valuesFile: emby.yaml
    hooks:
      preInstall: hooks/preInstall/create-shared-pvc.yaml

  smarter-device-manager:
    namespace: device-manager
    enabled: false
    chart: k8s-at-home/smarter-device-manager
    version: "6.3.0"
    protected: false
    valuesFile: smarter-device-manager.yaml

  bazarr:
    namespace: media
    enabled: true
    chart: k8s-at-home/bazarr
    version: "10.3.0"
    protected: false
    valuesFile: bazarr.yaml
